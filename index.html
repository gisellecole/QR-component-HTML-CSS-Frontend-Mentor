<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <script src="https://kit.fontawesome.com/a88eb1eed3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./dist/css/style.css">

<body>

    <img class="card-image" src="./images/image-qr-code.png" alt="QR code to frontendmentor.io">

  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <i class="fa-solid fa-heart fa-beat fa-xs" style="color:var(--red);"></i> <a
        href="https://gisellecole.github.io/QR-component-HTML-CSS-Frontend-Mentor/">Giselle
        Cole</a>.
    <p>
  </footer>
</body>

</html>
